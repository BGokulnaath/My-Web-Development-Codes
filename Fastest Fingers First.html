<!DOCTYPE html>
<html>
    <head>
        <title>Fastest Fingers First</title>
        <link rel="stylesheet" href="Fastest Fingers First.css">
    </head>
    <body>
        <div id="container">
            <p>Time</p>
            <p><span id="minutes">00</span>:<span id="seconds">00</span></p>
            <button id="StartGame">Start Game</button>
            <h1 id="countdown">3</h1>
            <div class="square" data-counter="0">1</div>
            <div class="square" data-counter="0">2</div>
            <div class="square" data-counter="0">3</div>
            <div class="square" data-counter="0">4</div>
            <div class="square" data-counter="0">5</div>
            <div class="square" data-counter="0">6</div>
            <div class="square" data-counter="0">7</div>
            <div class="square" data-counter="0">8</div>
            <div class="square" data-counter="0">9</div>
            <div class="square" data-counter="0">10</div>
            <div class="square" data-counter="0">11</div>
            <div class="square" data-counter="0">12</div>
            <div class="square" data-counter="0">13</div>
            <div class="square" data-counter="0">14</div>
            <div class="square" data-counter="0">15</div>
            <div class="square" data-counter="0">16</div>
            <div class="square" data-counter="0">17</div>
            <div class="square" data-counter="0">18</div>
            <div class="square" data-counter="0">19</div>
            <div class="square" data-counter="0">20</div>
        </div>
        <script src="Fastest Finger First.js"></script>
    </body>
</html>
